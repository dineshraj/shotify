<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shotify- What shot do you want?</title>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <link href="http://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/png"/>
    <link href="https://www.shotify.net" rel="canonical"/>
    <meta content="Dineshraj Goomani" name="author"/>
    <meta content="Shotify - What shot do you want?" name="description"/>
    <!-- Schema.org markup for Google+ -->
    <meta content="Shotify" itemprop="name"/>
    <meta content="Shotify - What shot do you want?" itemprop="description"/>
    <meta content="src/social.jpg" itemprop="image"/>
    <!-- Twitter Card data -->
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="c" name="twitter:title"/>
    <meta content="Shotify" name="twitter:description"/>
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta content="social.jpg" name="twitter:image:src"/>
    <meta content="social.jpg" name="twitter:image"/>
    <meta content="https://www.shotify.net" name="twitter:url"/>
    <!-- Open Graph data -->
    <meta content="Shotify" property="og:title"/>
    <meta content="article" property="og:type"/>
    <meta content="https://www.shotify.net" property="og:url"/>
    <meta content="social.jpg" property="og:image"/>
    <meta content="Shotify" property="og:description"/>
    <meta content="Shotify" property="og:site_name"/>
    <meta content="en_GB" property="og:locale"/>
  </head>

  <body>
    <div class="shotify">
      <div class="shot">
        <img class="shot-image">
        <div class="shot-name"></div>
      </div>
    </div>
    <div id="credit">
      <a href="http://www.dineshraj.com">by Dineshraj</a>
    </div>
    <script>
      const shotMapping = [
        { name: 'absinthe' },
        { name: 'apple sours' },
        { name: 'b52' },
        { name: 'black sambuca' },
        { name: 'captain morgans spiced rum' },
        { name: 'captain morgans' },
        { name: 'eye opener (kahlua and jagermeister)' },
        { name: 'fireball' },
        { name: 'gordons gin' },
        { name: 'havana club' },
        { name: 'honey jack daniels' },
        { name: 'jack daniels' },
        { name: 'jagermeister' },
        { name: 'jose cuervo gold tequila' },
        { name: 'kamikaze' },
        { name: 'kraken' },
        { name: 'patron tequila' },
        { name: 'sambuca' },
        { name: 'smirnoff vodka' },
        { name: 'southern comfort' }
      ];
      const randomNum = Math.floor((Math.random() * shotMapping.length));
      const paddedRandomNum = randomNum < 10 ? '0' + randomNum : randomNum;
      const shotImgDiv = document.querySelector('.shot-image');
      const shotNameDiv = document.querySelector('.shot-name');

      const shotName = shotMapping[randomNum];
      const shotImage = paddedRandomNum + '.png';

      shotNameDiv.textContent = shotName.name;
      shotImgDiv.src = 'img/' + shotImage;
    </script>

    <script>
      (function(i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;

          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );

      ga("create", "UA-81644572-7", "auto");
      ga("send", "pageview");
    </script>
  </body>
</html>
